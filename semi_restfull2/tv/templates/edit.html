<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Show</title>
</head>
<body>
    <a href="/shows/">Go Back</a>

    <h1>Edit</h1>

    <form action = "/shows/{{ show.id }}/update" method="POST">
        {% csrf_token %}
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" value="{{ show.title }}">
        </div>
        <div>
            <label for="network">Network</label>
            <input type="text" name="network" value="{{ show.network }}">
        </div>
        <div>
            <label for="release_date">Release Date</label>
            <input type="date" name="release_date">
        </div>
            <label for="description">Description</label>
            <textarea name="description">{{ show.description }}</textarea>

        <input type="submit" value="Update">
    </form>
    <a href="/shows/show_id">Go to Show</a>


</body>
</html>
